buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Assurez-vous que cette version correspond Ã  celle de votre projet Flutter
        classpath 'com.android.tools.build:gradle:7.4.2' // Version compatible
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10'  // Si vous utilisez Kotlin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
